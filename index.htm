<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahithya Gande - Welcome</title>
    <link rel="stylesheet" href="front.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta property="og:title" content="Sahithya Gande - AI Enthusiast & Full Stack Developer">

<body>
    <!-- Futuristic Front Page -->
    <div class="front-page-overlay" id="frontPageOverlay">
        <div class="front-page-content">
            <div class="matrix-bg"></div>
            <div class="neural-network"></div>

            <div class="main-content-front">
                <div class="name-container">
                    <h1 class="main-name">SAHITHYA GANDE</h1>
                    <div class="glitch-effect">SAHITHYA GANDE</div>
                </div>

                <div class="designations">
                    <div class="designation-item" data-delay="0.5s">
                        <i class="fas fa-code"></i> Full Stack Developer
                    </div>
                    <div class="designation-item" data-delay="1s">
                        <i class="fas fa-brain"></i> AI Enthusiast
                    </div>
                    <div class="designation-item" data-delay="1.5s">
                        <i class="fas fa-server"></i> Backend Engineer
                    </div>
                    <div class="designation-item" data-delay="2s">
                        <i class="fas fa-users"></i> Team Player
                    </div>
                    <div class="designation-item" data-delay="2.5s">
                        <i class="fas fa-lightbulb"></i> Problem Solver
                    </div>
                </div>

                <div class="portfolio-text">
                    <span class="portfolio-word">P</span>
                    <span class="portfolio-word">O</span>
                    <span class="portfolio-word">R</span>
                    <span class="portfolio-word">T</span>
                    <span class="portfolio-word">F</span>
                    <span class="portfolio-word">O</span>
                    <span class="portfolio-word">L</span>
                    <span class="portfolio-word">I</span>
                    <span class="portfolio-word">O</span>
                </div>

                <div class="click-instruction">
                    <div class="click-text">Click anywhere to view the portfolio</div>
                    <div class="pulse-ring"></div>
                </div>
            </div>

            <div class="particles-container"></div>
        </div>
    </div>

    <script src="front.js"></script>
</body>

</html>
